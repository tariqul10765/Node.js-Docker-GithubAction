# Deploy to Render.com on push to main branch

name: CI/CD Pipeline

on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Build Docker image
              run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp-node:latest .
            - name: Image convert as a tar file
              run: docker save ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp-node:latest -o myapp-node.tar 
            - name: Save Docker image as artifact
              uses: actions/upload-artifact@v4
              with:
                name: docker-image
                path: myapp-node.tar
            - name: List Docker images
              run: docker images

    push_docker_image:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Download Docker image artifact
              uses: actions/download-artifact@v4
              with:
                name: docker-image
            - name: Load Docker image from tar file
              run: docker load -i myapp-node.tar
            - name: Docker login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                registry: ghcr.io
                username: ${{ secrets.GHCR_USERNAME }}
                password: ${{ secrets.GHCR_TOKEN }}
            - name: Push Docker image to GitHub Container Registry
              run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp-node:latest
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Trigger Render.com deploy
              run: |
                curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
                -H "Accept: application/json" \
                -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
